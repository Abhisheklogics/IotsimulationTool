<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tinkercad-like Wiring</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  height: 100vh;
  background-color: #e6ecf0;
}


nav {
  background-color: #0d47a1;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

.nav-buttons {
  display: flex;
  gap: 10px;
}

.nav-buttons button {
  padding: 8px 15px;
  background-color: #1565c0;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.nav-buttons button:active {
  background-color: #2a2c30;
}


.workspaceContainer {
  display: flex;
  flex: 1;
  height: 100%;
}


.controlPanel {
  width: 300px;
  background-color: #fefefe;
  border-right: 2px solid #ccc;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  height: 100%;
  box-shadow: inset -2px 0 5px rgba(0, 0, 0, 0.05);
}

.controlPanel h3 {
  font-size: 18px;
  color: #444;
}

.controlPanel button {
  padding: 10px;
  background-color: #0288d1;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.controlPanel button:hover {
  background-color: #0277bd;
}

.controlPanel textarea {
  width: 100%;
  height: 150px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  padding: 10px;
  resize: none;
  font-family: 'Roboto Mono', monospace;
  background-color: #f9f9f9;
}


#svg1 {
  flex-grow: 1;
  background-color: #fff;
  border: 2px dashed #bbb;
  margin: 10px;
  position: relative;
  border-radius: 10px;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
}


.mainBox {
  width: 250px;
  background-color: #ffffff;
  border-left: 2px solid #ccc;
  padding: 20px;
  overflow-y: auto;
  height: 100%;
  box-shadow: inset 2px 0 5px rgba(0, 0, 0, 0.05);
}

.mainBox h3 {
  margin-bottom: 20px;
  font-size: 18px;
  color: #333;
  text-align: center;
}

.mainBox svg {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 25px;
  transition: transform 0.2s;
}

.mainBox svg:hover {
  transform: scale(1.05);
}

svg image {
  margin-top: 10px;
  cursor: pointer;
}


.code-box {
  width: 42%;
  height: 850px;
  font-family: 'Courier New', Courier, monospace;
  font-size: 15px;
  line-height: 1.6;
  background-color: #1e1e1e;
  color: #dcdcdc;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 20px;
  resize: vertical;
  overflow: auto;
  white-space: pre;
  transition: all 0.3s ease;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
  scrollbar-width: thin;
  scrollbar-color: #555 #1e1e1e;
  margin-left: 80px;
}

.code-box:focus {
  outline: none;
  border-color: #66afe9;
  box-shadow: 0 0 10px rgba(102, 175, 233, 0.6);
}

.code-box::-webkit-scrollbar {
  width: 8px;
}

.code-box::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 8px;
}

.code-box::-webkit-scrollbar-track {
  background: #1e1e1e;
}


.connection-point {
  cursor: pointer;
}

.connection-point:hover {
  fill: royalblue;
}

.led-on {
  fill: red;
}

.led-off {
  fill: gray;
}

  </style>
  

  <script src="https://unpkg.com/ohm-js@17/dist/ohm.js"></script>
</head>
<body>
  <nav>
    Sarkitshala Simulation Tool
    <div class="nav-buttons">
      <button id="btn2">Run Code</button>
      <button id="btn">Show Code</button>
      <button id="btn1">Hide Code</button>
      <button id="stopBtn">Stop Simulation</button>

    </div>
  </nav>

  <div class="workspaceContainer">
    <svg id="svg1" xmlns="http://www.w3.org/2000/svg"></svg>

    <div class="mainBox">
      <textarea id="codeInput" class="code-box" style="display: none;">
void setup() {
  pinMode(13, OUTPUT);
}

void loop() {
  digitalWrite(13, HIGH);   
  delay(1000);                  
  digitalWrite(13, LOW);   
  delay(1000);                  
}
      </textarea>

      <h3>Components</h3>

      <svg>
        <image id="led" href="led.png" width="100" height="100"  style="filter: brightness(0);"/>
      </svg>
      <svg>
        <image id="arduino" href="ArduinoUno.svg.png" width="100" height="100" />
      </svg>
     
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
