<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tinkercad-like Wiring</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
    }

    nav {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons button {
      padding: 8px 15px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #003d80;
    }

    .workspaceContainer {
      display: flex;
      flex: 1;
      height: 100%;
    }

    .controlPanel {
      width: 300px;
      background-color: #ffffff;
      border-right: 2px solid #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
    }

    .controlPanel h3 {
      font-size: 18px;
      color: #333;
    }

    .controlPanel button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .controlPanel button:hover {
      background-color: #0056b3;
    }

    .controlPanel textarea {
      width: 100%;
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      padding: 10px;
      resize: none;
      font-family: 'Roboto Mono', monospace;
    }

    .controlPanel textarea:focus {
      outline: 2px solid #007bff;
    }

    #svg1 {
      flex-grow: 1;
      background-color: #ffffff;
      border: 2px dashed #ddd;
      margin: 10px;
      position: relative;
    }

    .mainBox {
      width: 220px;
      background-color: #ffffff;
      border-left: 2px solid #ddd;
      padding: 20px;
      overflow-y: auto;
      height: 100%;
    }

    .mainBox h3 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .mainBox svg {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      cursor: grab;
    }

    svg image {
      margin-top: 10px;
    }

    .connection-point {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .connection-point:hover {
      fill: royalblue;
    }

    .led-on {
      fill: red;
    }

    .led-off {
      fill: gray;
    }

    .code-box {
      width: 40%;
      height: 850px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 15px;
      line-height: 1.6;
      background-color: #1e1e1e;
      color: #dcdcdc;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      resize: vertical;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      overflow: auto;
      white-space: pre;
      transition: all 0.3s ease;
      scrollbar-width: thin;
      scrollbar-color: #555 #1e1e1e;
    }

    .code-box:focus {
      outline: none;
      border-color: #66afe9;
      box-shadow: 0 0 10px rgba(102, 175, 233, 0.6);
    }

    .code-box::-webkit-scrollbar {
      width: 8px;
    }

    .code-box::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 8px;
    }

    .code-box::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
  </style>

  <script src="https://unpkg.com/ohm-js@17/dist/ohm.js"></script>
</head>
<body>
  <nav>
    Sarkitshala Simulation Tool
    <div class="nav-buttons">
      <button id="btn2">Run Code</button>
      <button id="btn">Show Code</button>
      <button id="btn1">Hide Code</button>
    </div>
  </nav>

  <div class="workspaceContainer">
    <svg id="svg1" xmlns="http://www.w3.org/2000/svg"></svg>

    <div class="mainBox">
      <textarea id="codeInput" class="code-box" style="display: none;">
void setup() {
  pinMode(13, OUTPUT);
}

void loop() {
  digitalWrite(13, HIGH);   
  delay(1000);                  
  digitalWrite(13, LOW);   
  delay(1000);                  
}
      </textarea>

      <h3>Components</h3>

      <svg>
        <image id="led" href="led.png" width="100" height="100" />
      </svg>
      <svg>
        <image id="arduino" href="ArduinoUno.svg.png" width="100" height="100" />
      </svg>
      <svg>
        <image id="buzzer" href="buuzer.png" width="100" height="100" />
      </svg>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
